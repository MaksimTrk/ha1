<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Трохименко Максим">
    <title>Холодильники</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-size: 18px;
            font-style: italic;
        }
        a:hover {
            color: #e74c3c;
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-item {
            margin: 20px;
            padding: 10px;
            background-color: white;
            display: inline-block;
            width: 250px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .product-item img {
            width: 50%;
            height: auto;
        }
        .description {
            display: none;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .features-list {
            list-style-type: square;
            padding-left: 20px;
        }
        .description-list {
            list-style-type: decimal;
            padding-left: 20px;
        }
    </style>
    <script>
        function toggleDescription(id) {
            var desc = document.getElementById(id);
            if (desc.style.display === "none") {
                desc.style.display = "block";
            } else {
                desc.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Холодильники</h1>
    <p>Тут представлений каталог холодильників.</p>
    <ul class="product-list">
        <li class="product-item">
            <img src="https://content.rozetka.com.ua/goods/images/big/359825406.jpg" alt="Модель 1">
            <h3>SAMSUNG RB33J3200SA/UA</h3>
            <p>Ціна: 25000 грн</p>
            <a href="#" onclick="toggleDescription('desc1')">Детальніше</a>
            <div id="desc1" class="description">
                <ul class="description-list">
                    <li>Об'єм 340 л</li>
                    <li>Технологія No Frost</li>
                    <li>Клас енергоефективності A+</li>
                </ul>
                <ul class="features-list">
                    <li>Система Multi Flow</li>
                    <li>Тиха робота</li>
                    <li>Зручне управління</li>
                </ul>
                <a href="#" onclick="toggleDescription('desc1')">Закрити</a>
            </div>
        </li>
    </ul>
    <a href="index.html">⬅ Назад до каталогу</a>
</body>
</html>
